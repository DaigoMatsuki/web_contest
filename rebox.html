    <main>
        <!-- 回収ボックスとの出会い -->
        <section class="trip">
            <p>突然ですが、皆さんはこんなボックスを見たことはありますか？</p>
            <img src="images/box.jpg" alt="回収ボックス">
            <p>これは服の回収ボックスです
            <br>
            ここでは、実際に回収ボックスに入れた服の行方を追ってみましょう。</p>
        </section>

        <!-- Step 1: 投入 -->
        <div class="content-grid">
            <div class="content-card">
                <h2 class="card-title">Step 1: 服を投入</h2>
                <div class="card-content">
                    <!-- 人々が服を投入する様子 -->
                </div>
            </div>
        </div>

        <!-- Step 2: 回収作業 -->
        <div class="content-grid">
            <div class="content-card">
                <h2 class="card-title">Step 2: 業者による回収</h2>
                <div class="card-content">
                    <!-- 回収業者が定期的にボックスから衣類を回収する -->
                </div>
                <img src="images/collect.jpg" alt="回収作業の様子">
            </div>
        </div>

        <!-- Step 3: 集積・運搬 -->
        <div class="content-grid">
            <div class="content-card">
                <h2 class="card-title">Step 3: 集積・運搬</h2>
                <div class="card-content">
                    <!-- 各地の回収ボックスから集められた服が倉庫に集積される -->
                </div>
            </div>
        </div>

        <!-- Step 4: リサイクル業者への引き渡し -->
        <div class="content-grid">
            <div class="content-card">
                <h2 class="card-title">Step 4: リサイクル業者への引き渡し</h2>
                <div class="card-content">
                    <!-- 回収業者からリサイクル業者に服が引き渡される -->
                </div>
            </div>
        </div>

        <!-- 数字で見る回収の実態 -->
        <div class="content-grid">
            <div class="content-card">
                <h2 class="card-title">数字で見る回収の実態</h2>
                <div class="card-content">
                    <!-- 1日の回収量、回収頻度、処理される服の量など -->
                </div>
            </div>
        </div>

        <!-- 次のページへのボタン -->
        <div class="btn">
            <a class="process" href="process.html"><span>仕分け工程を見る</span></a>
